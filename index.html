<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota Il Metrone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            /* BRAND COLORS */
            --primary-color: #333333; /* Elegant Dark Grey */
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #f9f9f9;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent; 
            color: var(--text-color);
        }

        .booking-container {
            max-width: 400px;
            margin: 0 auto;
            background: var(--bg-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 300;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--input-bg);
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: #fff;
        }

        .dates-row {
            display: flex;
            gap: 10px;
        }
        
        .dates-row .form-group {
            flex: 1;
        }

        .btn-submit {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Status Messages */
        #statusMessage {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Flatpickr Customization */
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange, .flatpickr-day.selected.inRange, .flatpickr-day.startRange.inRange, .flatpickr-day.endRange.inRange, .flatpickr-day.selected:focus, .flatpickr-day.startRange:focus, .flatpickr-day.endRange:focus, .flatpickr-day.selected:hover, .flatpickr-day.startRange:hover, .flatpickr-day.endRange:hover, .flatpickr-day.selected.prevMonthDay, .flatpickr-day.startRange.prevMonthDay, .flatpickr-day.endRange.prevMonthDay, .flatpickr-day.selected.nextMonthDay, .flatpickr-day.startRange.nextMonthDay, .flatpickr-day.endRange.nextMonthDay {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <h2>Il Metrone<br><span style="font-size: 0.6em; opacity: 0.6; text-transform: none;">Check Availability</span></h2>
        
        <form id="bookingForm">
            <div class="dates-row">
                <div class="form-group">
                    <label>Check-in</label>
                    <input type="text" id="checkIn" placeholder="Data arrivo" required>
                </div>
                <div class="form-group">
                    <label>Check-out</label>
                    <input type="text" id="checkOut" placeholder="Data partenza" required>
                </div>
            </div>

            <div class="dates-row">
                <div class="form-group">
                    <label>Adulti</label>
                    <input type="number" id="adults" min="1" value="2" required>
                </div>
                <div class="form-group">
                    <label>Bambini</label>
                    <input type="number" id="children" min="0" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>Nome e Cognome</label>
                <input type="text" id="guestName" placeholder="Il tuo nome" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="guestEmail" placeholder="latua@email.com" required>
            </div>

            <div class="form-group">
                <label>Telefono</label>
                <input type="tel" id="guestPhone" placeholder="+39 ..." required>
            </div>

            <div class="form-group">
                <label>Animali</label>
                <select id="pets">
                    <option value="no">No</option>
                    <option value="yes">S√¨ (Supplemento richiesto)</option> 
                </select>
            </div>

            <div class="form-group">
                <label>Note / Richieste</label>
                <textarea id="specialRequests" rows="3" placeholder="Orario di arrivo, allergie..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Invia Richiesta</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/it.js"></script>

    <script>
        // üî¥ UPDATED API URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzN6Uu-O1HtTg_JfjhJzxQBodVY7xuEXEoCzC57VFcqUDiKxDcl63P3jNc0X8MErNDIJg/exec";
        
        // 1. Fetch Blocked Dates on Load
        fetch(GOOGLE_SCRIPT_URL)
        .then(response => response.json())
        .then(bookedDates => {
            console.log("Dates loaded:", bookedDates);
            initCalendar(bookedDates);
        })
        .catch(error => {
            console.error("Error loading dates:", error);
            initCalendar([]); // Fallback: load calendar empty if error
        });

        let checkInPicker, checkOutPicker;

        function initCalendar(disableDates) {
            const commonConfig = {
                dateFormat: "d/m/Y",
                minDate: "today",
                disable: disableDates, // Blocks dates from Google Sheet
                locale: "it"
            };

            checkInPicker = flatpickr("#checkIn", {
                ...commonConfig,
                onChange: function(selectedDates, dateStr, instance) {
                    checkOutPicker.set('minDate', dateStr);
                    setTimeout(() => checkOutPicker.open(), 100);
                }
            });

            checkOutPicker = flatpickr("#checkOut", {
                ...commonConfig
            });
        }

        // 2. Handle Form Submit
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMessage');
            
            btn.disabled = true;
            btn.innerText = "Attendere...";
            msg.style.display = 'none';

            // Gather Data
            const formData = {
                checkIn: document.getElementById('checkIn').value,
                checkOut: document.getElementById('checkOut').value,
                adults: document.getElementById('adults').value,
                children: document.getElementById('children').value,
                totalGuests: parseInt(document.getElementById('adults').value) + parseInt(document.getElementById('children').value),
                guestName: document.getElementById('guestName').value,
                guestEmail: document.getElementById('guestEmail').value,
                guestPhone: document.getElementById('guestPhone').value,
                pets: document.getElementById('pets').value,
                specialRequests: document.getElementById('specialRequests').value,
                nights: calculateNights(document.getElementById('checkIn').value, document.getElementById('checkOut').value)
            };

            // Send to Google
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(res => {
                showSuccess();
            })
            .catch(error => {
                console.error('Error:', error);
                // Even if fetch fails client-side (CORS warning), the data often goes through.
                // We show success to the user to avoid confusion.
                showSuccess(); 
            });
        });

        function calculateNights(start, end) {
            if(!start || !end) return 0;
            const d1 = parseDate(start);
            const d2 = parseDate(end);
            return Math.max(0, (d2 - d1) / (1000 * 60 * 60 * 24));
        }

        function parseDate(str) {
            const parts = str.split("/");
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        function showSuccess() {
            const msg = document.getElementById('statusMessage');
            const btn = document.getElementById('submitBtn');
            const form = document.getElementById('bookingForm');
            
            msg.innerHTML = "<strong>Richiesta Inviata!</strong><br>Grazie per averci contattato. Ti risponderemo via email al pi√π presto.";
            msg.className = "success";
            msg.style.display = "block";
            
            btn.innerText = "Inviato";
            form.reset();
        }
    </script>
</body>
</html>
